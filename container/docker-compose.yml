version: '3'

services:
  redis:
    build: ./redis
    ports:
      - "6380:6379"
    links:
      - php-fpm
  nginx:
    build: ./nginx
    ports:
      - "81:80"
    links:
      - php-fpm
  php-fpm:
    build: ./php-fpm
    ports:
      - "9001:9000"
  memcached:
    build: ./memcached
    ports:
      - "11212:11211"
    links:
      - php-fpm
  mysql:
    build: ./mysql
    ports:
      - "3307:3306"
    restart: always
    environment:
        - MYSQL_ROOT_PASSWORD=some_password
