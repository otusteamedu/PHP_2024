[chat]
server_run = server
client_run = client
chat_exit = /exit

[socket_path]
path = /app/socket.d/chat.sock

[socket_constants]
; More info: https://www.php.net/manual/ru/function.socket-send.php | https://www.php.net/manual/ru/function.socket-recv.php
length = 512

; Possible values: https://www.php.net/manual/function.socket-create.php
domain = AF_UNIX
type = SOCK_STREAM
protocol = 0

; More info: https://www.php.net/manual/ru/function.socket-bind.php | https://www.php.net/manual/ru/function.socket-connect.php
port = 0

; Possible values: https://php.net/manual/en/function.socket-listen.php
backlog = 1

; Possible values: https://www.php.net/manual/ru/function.socket-recv.php
flags = 0
