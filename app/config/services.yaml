# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.rabbit_mq.host: '%env(RABBITMQ_HOST)%'
    app.rabbit_mq.port: '%env(RABBITMQ_PORT)%'
    app.rabbit_mq.username: '%env(RABBITMQ_USERNAME)%'
    app.rabbit_mq.password: '%env(RABBITMQ_PASSWORD)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Domain/Entity/'
            - '../src/Infrastructure/Common/Kernel.php'

    Symfony\Component\DependencyInjection\ContainerInterface: '@service_container'

    rabbit_mq.connection_settings:
        class: 'App\Infrastructure\Service\Queue\RabbitMQ\ConnectionSettings'
        factory: ['@App\Infrastructure\Factory\Queue\RabbitMQ\ConnectionSettingsFactory', 'createDefault']

    rabbit_mq.exchange_params:
        class: 'App\Infrastructure\Service\Queue\RabbitMQ\ExchangeParams'
        factory: ['@App\Infrastructure\Factory\Queue\RabbitMQ\ExchangeParamsFactory', 'createDefault']

    App\Infrastructure\Service\Queue\ProducerInterface:
        factory: ['@App\Infrastructure\Factory\Queue\RabbitMQ\ProducerFactory', 'create']
        arguments:
            $connectionSettings: '@rabbit_mq.connection_settings'
            $exchangeParams: '@rabbit_mq.exchange_params'

    App\Infrastructure\Service\Queue\ConsumerInterface:
        factory: ['@App\Infrastructure\Factory\Queue\RabbitMQ\ConsumerFactory', 'create']
        arguments:
            $connectionSettings: '@rabbit_mq.connection_settings'
            $exchangeParams: '@rabbit_mq.exchange_params'

