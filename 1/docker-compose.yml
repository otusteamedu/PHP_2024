version: "3"

services:
  nginx:
    image: nginx:latest
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - .:/app
      - ./docker/nginx/:/etc/nginx/conf.d/
    depends_on:
      - app
    networks:
      - net
    platform: linux/x86_64
  app:
    build: docker/php
    volumes:
      - .:/app
    networks:
      - net

networks:
  net:
    driver: bridge


