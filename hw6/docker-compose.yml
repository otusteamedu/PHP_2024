version: '3.8'

services:
  server:
    build: .
    command: php /var/www/html/src/app.php server
    volumes:
      - ./:/var/www/html
    networks:
      - chat-network

  client:
    build: .
    command: php /var/www/html/src/app.php client
    volumes:
      - ./:/var/www/html
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
