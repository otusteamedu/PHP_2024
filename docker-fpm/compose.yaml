services:
  nginx:
    container_name: hw1_nginx
    image: nginx:latest
    ports:
      - "${NGINX_PORT_OUT}:${NGINX_PORT_IN}"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
      - ./../www:/www/public_html
    networks:
      - backend
    depends_on:
      - php-fpm

  mysql:
    image: mysql:latest
    container_name: hw1_mysql
    volumes:
      - ./mysql/data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT_OUT}:${MYSQL_PORT_IN}"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    networks:
      - backend

  php-fpm:
    container_name: hw1_php-fpm
    build:
      context: ./php
      dockerfile: ./php.dockerfile
    volumes:
      - ./../www:/www/public_html
    env_file:
      - .env
    networks:
      - backend
    depends_on:
      - mysql

networks:
  backend:
    driver: bridge