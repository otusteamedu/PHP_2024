services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: ${CONTAINER_NAME}
    ports:
      - "80:80"
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php 
    container_name: ${APP_NAME} # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network
networks:
  app-network:
    driver: bridge