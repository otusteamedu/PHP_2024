services:

  otus-nginx:
    image: nginx:alpine
    container_name: otus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../src:/var/www/html
      - ./etc/nginx/hosts/:/etc/nginx/conf.d/
      - ./log/nginx/:/var/log/nginx/
    networks:
      - otusnet

  otus-php-1:
    container_name: otus-php-1
    image: otus-php
    build:
      context: ../
      dockerfile: ./docker/php/Dockerfile
    restart: unless-stopped
    volumes:
      - ../src:/var/www/html
      - ./etc/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - otusnet

  otus-php-2:
    container_name: otus-php-2
    image: otus-php
    build:
      context: ../
      dockerfile: ./docker/php/Dockerfile
    restart: unless-stopped
    volumes:
      - ../src:/var/www/html
      - ./etc/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - otusnet

  otus-redis:
    image: redis:latest
    container_name: otus-redis
    ports:
      - "6379:6379"
    networks:
      - otusnet

networks:
  otusnet:
    driver: bridge