upstream nginx-backend {
    least_conn;
    server nginx1:80;
    server nginx2:80;
}

server {
    listen 80;
    server_name app.local;

    root /data/app.local/src/public;

    index index.php index.html;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        proxy_pass http://nginx-backend;
    }
}