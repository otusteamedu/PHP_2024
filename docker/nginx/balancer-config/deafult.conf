upstream nginx-backend {
    least_conn;
    server nginx1:80;
    server nginx2:80;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://nginx-backend;
    }

    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}
