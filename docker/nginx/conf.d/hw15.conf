server {
    listen 80;
    server_name www.hw15.local hw15.local;
    index index.php index.html;
    root /data/hw15.local;

    access_log /var/log/nginx/hw15_access.log;
    error_log /var/log/nginx/hw15_error.log;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~*.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+.php)(/.+)$;
            fastcgi_pass php_hw15:9000; #IP адрес PHP-FPM либо название контейнера (если оба контейнера находятся в одной сети)
            fastcgi_index index.php;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
}