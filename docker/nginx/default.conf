server {
    listen 80;

    server_name dev.otus;

    # Указываем правильную директорию public как корень
    root /var/www/public;

    index index.php index.html;

    location / {
        # Пробуем найти запрашиваемый файл или передаем запрос на index.php
        try_files $uri /index.php$is_args$args;
    }

    # Настраиваем обработку запросов к index.php
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-fpm:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        internal;
    }

    # Запрещаем доступ к другим PHP-файлам
    location ~ \.php$ {
        return 404;
    }

    # Логи
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
