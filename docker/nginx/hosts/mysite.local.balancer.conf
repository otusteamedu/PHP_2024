upstream nginxs {
    least_conn;
    server nginx-one;
    server nginx-two;
}

server {

    listen 80;

    server_name mysite.local;

    location / {
        proxy_set_header        X-Real-IP       $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://nginxs;
    }
}