upstream nginx-balancer {
    least_conn;
    server nginx1;
    server nginx2;
}

server {
    # указываем 80 порт для соединения, default_server для того, чтобы запросы всех доменов обрабатывались здесь по умолчанию
    listen 80 default_server;
    # нужно указать, какому доменному имени принадлежит наш конфиг
    server_name mysite.local;

    # все запросы проксируем на upstream
    location / {
        proxy_pass http://nginx-balancer;
    }
}
