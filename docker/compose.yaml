version: "3.8"

services:
  nginx:
    container_name: hw1_nginx
    image: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./../www:/www/public_html
    ports:
      - 8081:80
    networks:
      - backend
    depends_on:
      - php-fpm

  percona:
    container_name: hw1_percona
    image: percona
    restart: always
    ports:
      - 3316:3306
    networks:
      - backend
    volumes:
      - ./percona/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

#  adminer:
#    image: adminer
#    restart: always
#    ports:
#      - 8080:8080

  php-fpm:
    container_name: hw1_php-fpm
    build:
      context: ./php
      dockerfile: ./php.dockerfile
    volumes:
      - ./../www:/www/public_html
    networks:
      - backend
    depends_on:
      - percona
      - memcached
      - redis

  redis:
    container_name: hw1_redis
    build:
      context: ./redis
      dockerfile: redis.dockerfile
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - backend

  memcached:
    container_name: hw1_memcached
    ports:
      - "${MEMCACHED_PORT}:11211"
    build:
      context: ./memcached
      dockerfile: memcached.dockerfile
    networks:
      - backend

networks:
  backend:
    name: name_backend
  frontend:
    name: name_frontend
