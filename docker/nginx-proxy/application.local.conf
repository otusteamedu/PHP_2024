upstream webserver {
    least_conn;
    server webserver1:80;
    server webserver2:80;
}

server {
    listen 80;
    server_name application.local;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        proxy_pass http://webserver;
        proxy_set_header Host application.local;
    }
}