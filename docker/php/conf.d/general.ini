; General settings
date.timezone = Europe/Moscow
memory_limit=-1
sys_temp_dir=/tmp
upload_max_filesize=512M
upload_tmp_dir=/tmp
post_max_size=512M

; Security, Debug & Logs
expose_php=off
cgi.fix_pathinfo=0
log_errors=on
error_reporting=E_ALL & ~E_NOTICE
html_errors=on
xdebug.default_enable=off

; PHP language options
short_open_tag=0

; Execution Time
max_execution_time = 300
max_input_time = 300