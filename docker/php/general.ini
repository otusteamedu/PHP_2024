; General settings
date.timezone = Europe/Minsk
sys_temp_dir = /tmp
upload_tmp_dir = /tmp
post_max_size = 512M

expose_php = off
log_errors = on
html_errors = on


; Execution Time
max_execution_time = 30
max_input_time = 30

;Session
session.save_handler = memcached
session.save_path = "memcached:11211"
