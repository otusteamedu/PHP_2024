[program:consume]
process_name=%(program_name)s_%(process_num)04d
command=php -d variables_order=EGPCS /var/www/app/Infrastructure/Console/consume.php
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=4
redirect_stderr=true
stopwaitsecs=3600
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
startsecs = 0
