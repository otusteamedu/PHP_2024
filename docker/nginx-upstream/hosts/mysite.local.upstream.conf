upstream nginx-backend {
    least_conn;
    server nginx1:80;
    server nginx2:80;
}

server {
    # указываем 80 порт для соединения
    listen 80;
    # нужно указать, какому доменному имени принадлежит наш конфиг
    server_name mysite.local;

     location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
         access_log off;
         expires max;
     }

    location / {
        proxy_pass http://nginx-backend;
        proxy_redirect off;
        proxy_set_header Host mysite.local;
    }
}
