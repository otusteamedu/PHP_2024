---
ip: "192.168.56.56"
#ip: "127.0.0.1"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/dev/test.local
      to: /home/vagrant/code

sites:
    - map: application.local
      to: /home/vagrant/code

databases:
    - homestead

features:
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
          - "mysql"
