version: '3'

services:
  postgres:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    restart: on-failure
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
    networks:
      - project-network

volumes:
  db-data:

networks:
  project-network:
    driver: bridge
