version: '3.7'

services:

  php-fpm:
    build: docker
    container_name: 'php-otus-php-hw-15'
    volumes:
      - ./:/app
    working_dir: /app
    restart: always
    networks:
      - otus-php-hw-15

  nginx:
    image: nginx
    container_name: 'nginx-otus-php-hw-15'
    working_dir: /app
    ports:
      - "${APP_PORT}:80"
    restart: always
    depends_on:
      - php-fpm
      - postgres
    volumes:
      - ./:/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - otus-php-hw-15

  postgres:
    image: postgres:15
    container_name: ${POSTGRES_CONTAINER_NAME}
    working_dir: /app
    restart: always
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - dump:/app/dump
      - postgresql:/var/lib/postgresql/data
    networks:
      - otus-php-hw-15

  pgadmin:
    container_name: ${PGADMIN_CONTAINER_NAME}
    image: dpage/pgadmin4:7.8
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_CONFIG_SERVER_MODE}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: always
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - otus-php-hw-15

networks:
  otus-php-hw-15:
    driver: bridge

volumes:
  php-fpm:
  nginx:
  dump:
  postgresql:
  pgadmin-data:
