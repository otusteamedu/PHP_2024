version: "3.8"

networks:
  homework-net:
    name: homework-net
    driver: bridge


services:
  php-fpm1:
    container_name: php-fpm1
    networks:
      - homework-net
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework

  php-fpm2:
    container_name: php-fpm2
    networks:
      - homework-net
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework

  nginx-proxy:
    container_name: nginx-proxy
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/nginx-proxy
      dockerfile: ./Dockerfile
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
    volumes:
      - ./:/var/www/homework:rw
    depends_on:
      - nginx-backend1
      - nginx-backend2

  nginx-backend1:
    container_name: nginx-backend1
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/nginx-backend
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/homework:rw

  nginx-backend2:
    container_name: nginx-backend2
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/nginx-backend
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/homework:rw

  redis2:
    container_name: redis2
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/redis
      dockerfile: ./Dockerfile
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
