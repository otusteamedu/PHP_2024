version: "3.8"

services:
  php-fpm:
    build: php-fpm
    container_name: ${PHP_FPM_CONTAINER_NAME}
    volumes:
      - ./app:/app
      - ./var/php-fpm/log:/var/logs/php
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
    env_file: .env
    networks:
      - otus-network
networks:
  otus-network:
    driver: bridge