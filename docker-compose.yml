version: '3'

services:
  app:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    container_name: hw14-app
    env_file:
      - .env
    volumes:
      - .:/data
    networks:
      - app-network
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: ${REDIS_HOST}
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge