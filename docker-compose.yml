version: "3.8"

networks:
  homework-net:
    name: homework-net
    driver: bridge


services:
  php-fpm:
    container_name: php-fpm
    networks:
      - homework-net
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework

  nginx:
    container_name: nginx
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/nginx
      dockerfile: ./Dockerfile
      args:
        PHP_UPSTREAM_CONTAINER: ${PHP_UPSTREAM_CONTAINER}
        PHP_UPSTREAM_PORT: ${PHP_UPSTREAM_PORT}
    environment:
      PHP_UPSTREAM_CONTAINER: ${PHP_UPSTREAM_CONTAINER}
      PHP_UPSTREAM_PORT: ${PHP_UPSTREAM_CONTAINER}
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
    volumes:
      - ./:/var/www/homework:rw
    depends_on:
      - php-fpm

  postgres:
    container_name: postgres
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/postgres
      dockerfile: ./Dockerfile
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_HOST: ${POSTGRES_DB_HOST}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data:rw

  redis:
    container_name: redis
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/redis
      dockerfile: ./Dockerfile
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis_data:/data

  memcached:
    container_name: memcached
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/memcached
      dockerfile: ./Dockerfile
    ports:
      - ${MEMCACHED_PORT}:11211

volumes:
  db_data:
  redis_data:
