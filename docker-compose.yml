version: '3'

services:

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html/src
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php-1
      - php-2
      - php-3
    networks:
      - app-network

  php-1:
    container_name: php-1
    build:
      context: .               # Указываем корень проекта
      dockerfile: php/Dockerfile  # Путь к Dockerfile
    hostname: php1-host
    volumes:
      - ./src:/var/www/html/src
    environment:
      REDIS_HOST: redis
    networks:
      - app-network

  php-2:
    container_name: php-2
    build:
      context: .
      dockerfile: php/Dockerfile
    hostname: php2-host
    volumes:
      - ./src:/var/www/html/src
    environment:
      REDIS_HOST: redis
    networks:
      - app-network

  php-3:
    container_name: php-3
    build:
      context: .
      dockerfile: php/Dockerfile
    hostname: php3-host
    volumes:
      - ./src:/var/www/html/src
    environment:
      REDIS_HOST: redis
    networks:
      - app-network

  redis:
    container_name: redis
    image: redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
