version: "3.8"

services:
  php-client:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php-client
    volumes:
      - ./code:/data
    depends_on:
      - php-server
    networks:
      - app-network
  php-server:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php-server
    volumes:
      - ./code:/data
    networks:
      - app-network
networks:
  app-network:
    driver: bridge