version: '3'

services:

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - 80:8080
    volumes:
      - ./data/www:/var/www/html

  php-1:
    container_name: php-1
    build: ./php
    volumes:
      - ./data/www:/var/www/html

  php-2:
    container_name: php-2
    build: ./php
    volumes:
      - ./data/www:/var/www/html

  php-3:
    container_name: php-3
    build: ./php
    volumes:
      - ./data/www:/var/www/html

  redis:
    container_name: redis
    image: redis
