version: "3.8"

networks:
  app_network:
    name: ${APP_NAME}_network

services:
  app:
    build:
      context: ./docker/php
    container_name: ${APP_NAME}_app
    tty: true
    stdin_open: true
    env_file: .env
    volumes:
      - .:/var/www/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
    networks:
      - app_network

  composer:
    image: composer:latest
    container_name: ${APP_NAME}_composer
    working_dir: /var/www/app
    command: ["composer", "install"]
    volumes:
      - .:/var/www/app