version: "3.1"

services:
  nginx:
    build: docker/nginx
    container_name: nginx
    ports:
      - ${NGINX_PORT_MAPPING}:${NGINX_PORT}
    volumes:
      - ./:/app
      - ./docker/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./var/nginx/logs:/var/log/nginx
    networks:
      - net
    depends_on:
      - app

  app:
    build: docker/php
    container_name: app
    volumes:
      - ./:/app
    networks:
      - net
    depends_on:
      - elasticsearch

  elasticsearch:
    build:
      context: docker/elasticsearch/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    container_name: elasticsearch
    environment:
      ELASTIC_USERNAME: ${ELASTIC_USERNAME}
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      discovery.type: single-node
    ports:
      - ${ELASTIC_MAPPING_PORT}:${ELASTIC_PORT}
    volumes:
      - ./docker/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - ./var/elastic:/usr/share/elasticsearch/data:Z
    networks:
      - net
networks:
  net:
    driver: bridge
