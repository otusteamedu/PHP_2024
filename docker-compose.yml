version: '3'

services:
  web:
    image: nginx:latest
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/myapp.local.conf:/etc/nginx/conf.d/myapp.local.conf
      - phpsocket:/var/run
    working_dir: /data
    networks:
      - otus-app-network

  php-fpm:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    image: app/php
    volumes:
      - ./:/var/www
      - ./docker/fpm/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - phpsocket:/var/run
    networks:
      - otus-app-network
    working_dir: /var/www

  mysql:
    image: 'mysql/mysql-server:8.0'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'app-mysql:/var/lib/mysql'
      - './docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql'
    networks:
      - otus-app-network
    ports:
      - '3306:3306'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
      retries: 3
      timeout: 5s

networks:
  otus-app-network:
    driver: bridge

volumes:
  app-mysql:
  phpsocket: