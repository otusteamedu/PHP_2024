version: '3'

services:
  php:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    restart: on-failure
    volumes:
      - ./project:/project
    networks:
      - project-network

  redis:
    image: "redis:alpine"
    command: redis-server
    restart: on-failure
    ports:
      - "6379:6379"
    networks:
      - project-network

networks:
  project-network:
    driver: bridge
