version: '3.8'

services:

  php:
    container_name: laravel-food-app--php
    build:
      context: ./docker/php
    volumes:
      - .:/var/www/app
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    container_name: laravel-food-app--nginx
    image: nginx:stable-alpine
    ports:
      - '127.0.0.1:8080:80'
    volumes:
      - .:/var/www/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - default

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
