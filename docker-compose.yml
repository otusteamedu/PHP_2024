version: "3.1"

services:
  nginx:
    build: docker/nginx
    container_name: nginx
    volumes:
      - ./:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - net
    depends_on:
      - app
      - app2
  app:
    build: docker/php
    container_name: app
    volumes:
      - ./:/app
    networks:
      - net
  app2:
    build: docker/php
    container_name: app2
    volumes:
      - ./:/app
    networks:
      - net
  memcached:
    build: docker/memcached
    container_name: memcached
    ports:
      - ${MEMCACHED_PORT_MAPPING}:${MEMCACHED_PORT}
    networks:
      - net

networks:
  net:
    driver: bridge
