version: '3'

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network
  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network
  db:
    image: redis:latest
    container_name: db_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./dbdata:/root/redis
    environment:
      - REDIS_DATABASE=${REDIS_DATABASE}
    networks:
      - app-network
  memcached:
    image: memcached:latest
    container_name: memcache
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
