version: '3'

services:
  elasticsearch:
    image: elasticsearch:8.12.2
    container_name: elasticsearch
    networks:
      - main
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
  kibana:
    image: kibana:8.12.2
    container_name: kibana
    networks:
      - main
    ports:
      - "5601:5601"

networks:
  main:
    driver: bridge