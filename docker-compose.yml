version: '3'

services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: otus2024-hw4/nginx
    container_name: otus2024-hw4-nginx
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/otus2024
    networks:
      - otus2024-network

  app1:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app1
    volumes:
      - ./app:/var/www/otus2024
    networks:
      - otus2024-network

  app2:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app2
    volumes:
      - ./app:/var/www/otus2024
    networks:
      - otus2024-network

  app3:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app3
    volumes:
      - ./app:/var/www/otus2024
    networks:
      - otus2024-network

networks:
  otus2024-network:
    driver: bridge


