version: "3.1"

services:
  nginx:
    build: docker/nginx
    container_name: nginx
    ports:
      - ${NGINX_PORT_MAPPING}:${NGINX_PORT}
    volumes:
      - ./:/app
      - ./docker/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./var/nginx/logs:/var/log/nginx
    networks:
      - net
    depends_on:
      - app

  app:
    build: docker/php
    container_name: app
    volumes:
      - ./:/app
    networks:
      - net
    depends_on:
      - redis

  redis:
    build: docker/redis
    container_name: redis
    volumes:
      - ./var/redis:/data
    ports:
      - ${REDIS_PORT_MAPPING}:${REDIS_PORT}
    networks:
      - net
networks:
  net:
    driver: bridge
