services:
  php-cli:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        ELASTIC_HOST_ARG: ${ELASTIC_HOST}
        ELASTIC_PASSWORD_ARG: ${ELASTIC_PASSWORD}
    image: irayu/php-cli
    container_name: otus-php--php
    environment:
      - ELASTIC_HOST=${ELASTIC_HOST}
    volumes:
      - ./code:/code
      - ./logs/php:/var/log/php
      - ./data/books.json:/data/books.json
    stdin_open: true
    tty: true
    networks:
      - otus-php-network
    depends_on:
      es02:
        condition: service_healthy
  es02:
    image: elasticsearch:8.12.2
    container_name: otus-php--elasticsearch
    networks:
      - otus-php-network
    volumes:
      - ./data/elastic/data:/usr/share/elasticsearch/data
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOST=${ELASTIC_HOST}
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - node.name=es02
    ports:
      - "9200:9200"
      - "9300:9300"
    expose:
      - 9200
    command:
      - elasticsearch
    healthcheck:
      test: curl -XGET http://es02:9200/_cat/health  || exit 1
      interval: 30s
      timeout: 30s
      retries: 90
  kibana:
    image: kibana:8.12.2
    container_name: otus-php--kibana
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTIC_HOST}
    networks:
      - otus-php-network
    ports:
      - "5601:5601"
    expose:
      - 5601
networks:
  otus-php-network:
    driver: bridge
