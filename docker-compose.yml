version: "3.1"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    # проброс портов
    ports:
      - ${NGINX_PORT_EXTERNAL}:${NGINX_PORT}
    volumes:
      - ./:/var/www/mysite.local
      - ./docker/nginx/server:/etc/nginx/conf.d
    networks:
      - app-network
    depends_on:
      - app
  app:
    build: docker/php
    container_name: app
    volumes:
      - ./:/var/www/mysite.local
    networks:
      - app-network
  memcached:
    image: memcached:latest
    container_name: ${MEMCACHED_CONTAINER}
    ports:
      - ${MEMCACHED_PORT}:${MEMCACHED_PORT}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
