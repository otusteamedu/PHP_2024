version: '3.8'

networks:
  app_network:
    name: ${APP_NAME}_network

services:
  postgres:
    image: postgres:latest
    container_name: ${APP_NAME}_postgres
    ports:
      - "${DB_PORT}:5432"
    restart: on-failure
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
    networks:
      - app_network