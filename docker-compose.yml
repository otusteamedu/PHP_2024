version: '3'

services:
  web:
    image: nginx:latest
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/myapp.local.conf:/etc/nginx/conf.d/myapp.local.conf
      - phpsocket:/var/run
    working_dir: /var/www
    networks:
      - otus-app-network

  php-fpm:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    image: app/php
    volumes:
      - ./:/var/www
      - ./docker/fpm/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - phpsocket:/var/run
    networks:
      - otus-app-network
    working_dir: /var/www

  pgsql:
    image: 'postgres:16'
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD:-secret}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - './docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql'
      - 'postgres-data:/var/lib/postgresql/data'
    networks:
      - otus-app-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}" ]
      retries: 3
      timeout: 5s
    restart: unless-stopped
    tty: true

