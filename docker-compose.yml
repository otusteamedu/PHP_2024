version: "3.8"

networks:
  app_network:
    name: ${APP_NAME}_network

services:
  php:
    build:
      context: ./docker/php
    container_name: ${APP_NAME}_php
    env_file: .env
    volumes:
      - .:/var/www/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
    networks:
      - app_network
    depends_on:
      - redis

  nginx:
    image: "nginx:stable-alpine"
    container_name: ${APP_NAME}_nginx
    volumes:
      - .:/var/www/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
    ports:
      - "${APP_PORT}:80"
    networks:
      - app_network
    depends_on:
      - php

  redis:
    image: redis:latest
    container_name: ${APP_NAME}_redis
    volumes:
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT}:6379"
    restart: always
    networks:
      - app_network

  composer:
    image: composer:latest
    container_name: ${APP_NAME}_composer
    working_dir: /var/www/app
    command: ["composer", "install"]
    volumes:
      - .:/var/www/app