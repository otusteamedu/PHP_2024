version: "3.8"

networks:
  app_network:
    name: ${APP_NAME}_network

services:
  app:
    build:
      context: ./docker/php
    container_name: ${APP_NAME}_app
    env_file: .env
    volumes:
      - .:/var/www/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
    networks:
      - app_network
    depends_on:
      - redis

  nginx:
    image: "nginx:stable-alpine"
    container_name: ${APP_NAME}_nginx
    volumes:
      - .:/var/www/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
    ports:
      - "${APP_PORT}:80"
    networks:
      - app_network
    depends_on:
      - app

  redis:
    image: redis:latest
    container_name: ${APP_NAME}_redis
    volumes:
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT}:6379"
    restart: always
    networks:
      - app_network

  elasticsearch:
    image: elasticsearch:8.13.0
    container_name: ${APP_NAME}_elasticsearch
    ports:
      - "${ES_PORT}:9200"
    volumes:
      - ./docker/elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      - ELASTIC_PASSWORD=${ES_PASSWORD}
      - node.name=es8
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - app_network