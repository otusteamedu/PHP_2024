version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./nginx/main.local.conf:/etc/nginx/conf.d/main.local.conf
    networks:
      - app-network

  nginx1:
    image: nginx:latest
    container_name: nginx1
    volumes:
      - ./code:/data/application.local
      - ./nginx/application.local.conf:/etc/nginx/conf.d/application.local.conf
    networks:
      - app-network

  nginx2:
    image: nginx:latest
    container_name: nginx2
    volumes:
      - ./code:/data/application.local
      - ./nginx/application.local.conf:/etc/nginx/conf.d/application.local.conf
    networks:
      - app-network

  php-fpm1:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app1
    volumes:
      - ./code:/data/application.local
    networks:
      - app-network

  php-fpm2:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app2
    volumes:
      - ./code:/data/application.local
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: memcached
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
