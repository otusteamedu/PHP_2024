services:
  app:
    build:
      context: .
      dockerfile: ./docker/php-cli/Dockerfile
    container_name: ${PROJECT_PREFIX}-php-cli
    command: tail -f /dev/null # prevents container stop after up
    env_file: .env
    volumes:
      - ./app:/data

  redis:
    image: redis:latest
    container_name: ${PROJECT_PREFIX}-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./data/redis:/usr/share/redis/data
    command: >
      sh -c '
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "requirepass $REDIS_PASSWORD" >> /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        echo "appendfsync everysec" >> /usr/local/etc/redis/redis.conf &&
        echo "user default on nopass ~* +@all" > /usr/local/etc/redis/users.acl &&
        echo "user $REDIS_USER on >$REDIS_USER_PASSWORD ~* +@all" >> /usr/local/etc/redis/users.acl &&
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      '
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true

  redis-insight:
    image: redis/redisinsight:latest
    container_name: ${PROJECT_PREFIX}-redis-insight
    depends_on:
      - redis
    restart: always
    ports:
      - "${REDIS_INSIGHT_PORT}:5540"
    volumes:
      - ./data/redis-insight:/usr/share/redis-insight/data
