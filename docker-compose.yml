version: "3.1"

services:
  nginx:
    build: docker/nginx
    container_name: nginx
    ports:
      - ${NGINX_PORT_MAPPING}:${NGINX_PORT}
    volumes:
      - ./:/app
      - ./docker/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./var/nginx/logs:/var/log/nginx
    networks:
      - net
  app1:
    build: docker/php
    container_name: app1
    ports:
      - ${PHP_FPM_PORT_MAPPING1}:${PHP_FPM_PORT}
    volumes:
      - ./:/app
      - ../../var/composer:/root/.composer
    networks:
      - net
  app2:
    build: docker/php
    container_name: app2
    ports:
      - ${PHP_FPM_PORT_MAPPING2}:${PHP_FPM_PORT}
    volumes:
      - ./:/app
      - ../../var/composer:/root/.composer
    networks:
      - net
  app3:
    build: docker/php
    container_name: app3
    ports:
      - ${PHP_FPM_PORT_MAPPING3}:${PHP_FPM_PORT}
    volumes:
      - ./:/app
      - ../../var/composer:/root/.composer
    networks:
      - net
  memcached:
    build: docker/memcached
    container_name: memcached
    ports:
      - ${MEMCACHED_PORT_MAPPING}:${MEMCACHED_PORT}
    networks:
      - net

networks:
  net:
    driver: bridge
