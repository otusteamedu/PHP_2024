version: "3.1"

services:
  nginx:
    build: docker/nginx
    ports:
      - ${NGINX_PORT_MAPPING}:${NGINX_PORT}
    volumes:
      - ./:/app
      - ./docker/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./var/nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - net

  mysql:
    build: docker/mysql
    volumes:
      - ./var/mysql:/var/lib/mysql
    ports:
      - ${DB_PORT_MAPPING}:${DB_PORT}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - net

  app:
    build: docker/php
    ports:
      - ${PHP_FPM_PORT_MAPPING}:${PHP_FPM_PORT}
    volumes:
      - ./:/app
      - ../../var/composer:/root/.composer
    depends_on:
      - mysql
    networks:
      - net

  redis:
    build: docker/redis
    volumes:
      - ./var/redis:/data
    ports:
      - ${REDIS_PORT_MAPPING}:${REDIS_PORT}
    networks:
      - net

  memcached:
    build: docker/memcached
    ports:
      - ${MEMCACHED_PORT_MAPPING}:${MEMCACHED_PORT}
    networks:
      - net

networks:
  net:
    driver: bridge
