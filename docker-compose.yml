services:
  mysql:
    image: mysql:8.0
    container_name: otus-php--mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "33061:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - otus-php-network
  php-cli:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: irayu/php-cli
    container_name: otus-php--php
    environment:
      PHP_IDE_CONFIG: "serverName=php-docker"
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./code:/code
      - ./logs/php:/var/log/php
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "9003:9003"
    stdin_open: true
    tty: true
    networks:
      - otus-php-network
networks:
  otus-php-network:
    driver: bridge
