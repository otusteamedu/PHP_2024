services:
  app:
    build:
      context: .
      dockerfile: ./docker/php-cli/Dockerfile
    container_name: ${PROJECT_PREFIX}-php-cli
    command: tail -f /dev/null # prevents container stop after up
    env_file: .env
    volumes:
      - ./app:/data

  elasticsearch:
    image: elasticsearch:${ELK_VERSION}
    container_name: ${PROJECT_PREFIX}-es
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - ${ES_PORT}:9200
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    depends_on:
      - elasticsearch
    image: kibana:${ELK_VERSION}
    container_name: ${PROJECT_PREFIX}-kibana
    volumes:
      - kibana-data:/usr/share/kibana/data
    ports:
      - ${KIBANA_PORT}:5601
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:${ES_PORT}

volumes:
  elasticsearch-data:
    driver: local
  kibana-data:
    driver: local