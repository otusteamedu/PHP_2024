version: '3.8'

services:

  server:
    build:
      context: docker/php
      dockerfile: Dockerfile
    image: php
    container_name: server
    tty: true
    volumes:
      - ./backend:/var/www

  client:
    build:
      context: docker/php
      dockerfile: Dockerfile
    image: php
    container_name: client
    depends_on:
      - server
    tty: true
    volumes:
      - ./backend:/var/www