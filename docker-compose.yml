version: '3'
services:
  redis-node-1:
    build:
      context: ./redis-node
      dockerfile: Dockerfile
    image: redis-node
    container_name: redis-node-1
    networks:
      - app-network
  redis-node-2:
    build:
      context: ./redis-node
      dockerfile: Dockerfile
    image: redis-node
    container_name: redis-node-2
    networks:
      - app-network
  redis-node-3:
    build:
      context: ./redis-node
      dockerfile: Dockerfile
    image: redis-node
    container_name: redis-node-3
    networks:
      - app-network
  redis-node-4:
    build:
      context: ./redis-node
      dockerfile: Dockerfile
    image: redis-node
    container_name: redis-node-4
    networks:
      - app-network
  redis-node-5:
    build:
      context: ./redis-node
      dockerfile: Dockerfile
    image: redis-node
    container_name: redis-node-5
    networks:
      - app-network
  redis-node-6:
    build:
      context: ./redis-node
      dockerfile: Dockerfile
    image: redis-node
    container_name: redis-node-6
    networks:
      - app-network
  redis-cluster:
    build:
      context: ./redis-cluster
      dockerfile: Dockerfile
    image: redis-cluster
    container_name: redis-cluster
    networks:
      - app-network
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
  db:
    image: mariadb:11.2.4
    container_name: db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - app-network
  php-fpm1:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: php-app
    container_name: php-fpm1
    env_file:
      - .env
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
#      - redis
      - db
      - redis-cluster
  php-fpm2:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: php-app
    container_name: php-fpm2
    env_file:
      - .env
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
#      - redis
      - db
      - redis-cluster
  webserver1:
      build:
        context: ./webserver
        dockerfile: Dockerfile
      image: webserver_app
      container_name: webserver1
      volumes:
        - ./code:/data/mysite.local
      networks:
        - app-network
      depends_on:
        - php-fpm1
        - php-fpm2
  webserver2:
      build:
        context: ./webserver
        dockerfile: Dockerfile
      image: webserver_app
      container_name: webserver2
      volumes:
        - ./code:/data/mysite.local
      networks:
        - app-network
      depends_on:
        - php-fpm1
        - php-fpm2
  balancer:
    build:
      context: ./balancer
      dockerfile: Dockerfile
    image: nginx_balancer
    container_name: balancer
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - webserver1
      - webserver2
networks:
  app-network:
    driver: bridge
