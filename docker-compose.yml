services:
  app:
    build: docker/php
    ports:
      - ${PHP_FPM_PORT}:9000
    volumes:
      - ./:/app
      - ./var/supervisor:/var/log/supervisor
    depends_on:
      - mysql
      - rabbitmq
    environment:
      PHP_IDE_CONFIG: ${PHP_IDE_CONFIG}
    networks:
      - net
  nginx:
    image: nginx
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ./:/app
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/vhost.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - net
  mysql:
    build: docker/mysql
    volumes:
      - ./var/_mysql:/var/lib/mysql
      - ./:/app
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - net
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=myuser
      - RABBITMQ_DEFAULT_PASS=mypassword
    volumes:
      - ./var/rabbitmq_log:/var/log/rabbitmq
      - rabbit_volume:/var/lib/rabbitmq
    networks:
      - net
  consumer:
    build: docker/php
    command: sh -c "sleep 15 && php console/yii rabbitmq/consume execute_tasks_consumers"
    volumes:
      - ./:/app
    env_file:
      - .env
    networks:
      - net
    depends_on:
      - rabbitmq

networks:
  net:
    driver: bridge
    ipam:

      driver: default

volumes:
  rabbit_volume:
    external: true
