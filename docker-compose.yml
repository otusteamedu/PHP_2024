services:
  nginx:
    container_name: hw-nginx
    image: nginx:latest
    restart: on-failure
    volumes:
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www/html
    ports:
      - "81:80"
    networks:
      - base
    depends_on:
      - php

  php:
    container_name: hw-php
    build:
      context: .docker/php
    restart: on-failure
    volumes:
      - ./:/var/www/html
      - ./.docker/php/php.ini:/usr/local/etc/php/php.ini:ro
    networks:
      - base
    depends_on:
      - redis
      - memcached
      - mysql

  mysql:
    container_name: hw-mysql
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3310:3306"
    networks:
      - base
    security_opt:
      - seccomp:unconfined
    volumes:
      - mysql:/var/lib/mysql
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  redis:
    container_name: hw-redis
    image: redis:latest
    restart: on-failure
    networks:
      - base

  memcached:
    container_name: hw-memcached
    image: memcached:latest
    restart: on-failure
    networks:
      - base

volumes:
  mysql:

networks:
  base: