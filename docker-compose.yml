version: '3'
services:
  server:
    build:
      context: './docker/php'
    container_name: server
    volumes:
      - './app:/var/www/html'
      - './docker/php/php.ini:/usr/local/etc/php/php.ini'
  
  client:
    build:
      context: './docker/php'
    container_name: client
    volumes:
      - './app:/var/www/html'
      - './docker/php/php.ini:/usr/local/etc/php/php.ini'
    depends_on:
      - server