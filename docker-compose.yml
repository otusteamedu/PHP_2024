version: '3'

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: irayu/php
    container_name: app
    volumes:
       - ./code:/data/ira.yu
       - ./logs/php:/var/log/php
    networks:
      - app-network

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: irayu/nginx
    container_name: webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
       - ./code:/data/ira.yu
       - ./logs/nginx:/var/log/nginx
    networks:
      - app-network

  db:
    image: mysql:8.3
    container_name: db
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ${MYSQL_DATA_PATH}:/var/lib/mysql
      - ./logs/mysql:/var/log
    networks:
      - app-network

  memcached:
    image: memcached:1.6-alpine
    container_name: memcached
    networks:
      - app-network

  redis:
    image: redis:7.2-alpine
    container_name: redis
    networks:
      - app-network
networks:
  app-network:
    driver: bridge