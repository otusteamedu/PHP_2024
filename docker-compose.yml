version: "3.8"

services:
  php-fpm:
    build: docker/php-fpm
    container_name: ${PHP_FPM_CONTAINER_NAME}
    volumes:
      - ./app:/app
      - ./var/php-fpm/log:/var/logs/php
      - ./dump/books.json:/elasticsearch/books.json
      - ./shell/install.sh:/elasticsearch/install.sh
    env_file: .env
    depends_on:
      - elasticsearch
    networks:
      - otus-network
  elasticsearch:
    image: elasticsearch:8.14.0
    container_name: ${ELASTICSEARCH_CONTAINER_NAME}
    ports:
      - "${ELASTICSEARCH_LOCAL_PORT}:${ELASTICSEARCH_CONTAINER_PORT}"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge