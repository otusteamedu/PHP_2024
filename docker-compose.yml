version: '3.9'

services:
  php:
    container_name: hw-php
    hostname: hw-php
    build:
      context: ./docker
      dockerfile: php/Dockerfile
    volumes:
      - ./app:/app
    networks:
      - hw-network

  redis:
    container_name: hw-redis
    hostname: hw-redis
    image: redis:7.2-alpine
    networks:
      - hw-network

  elasticsearch:
    image: 'bitnami/elasticsearch:latest'
    container_name: hw-elastic
    hostname: hw-elastic
    networks:
      - hw-network

networks:
  hw-network:
    driver: bridge