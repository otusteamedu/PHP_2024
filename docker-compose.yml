version: "3.8"

networks:
  homework-net:
    name: homework-net
    driver: bridge


services:
  php-fpm:
    container_name: php-fpm
    networks:
      - homework-net
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework
