version: "3.8"
services:
    web:
        image: nginx:latest
        container_name: nginx
        volumes:
            - ./web/conf/nginx/default.conf:/etc/nginx/nginx.conf
            - ./web/volumes/log/nginx:/var/log/nginx
            - ./web/volumes/code:/var/www/html
        ports:
            - "80:80"
        restart: unless-stopped
        depends_on:
            - php_default
        networks:
            - app-network
    php_default:
        build:
            context: web/php8.0-fpm
            dockerfile: Dockerfile
        container_name: php_default
        restart: unless-stopped
        depends_on:
            - redis
            - database
        volumes:
            - ./web/conf/php/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ./web/volumes/log/php:/var/log/fpm-php.www.log
            - ./web/volumes/code:/var/www/html
        ports:
            - "9000:9000"
        networks:
            - app-network
    redis:
        image: redis:latest
        container_name: redis
        volumes:
            - ./web/volumes/redis-data/:/data
        ports:
            - "6379:6379"
        networks:
            - app-network
    database:
        env_file:
            - .env
        image: mysql:latest
        container_name: mysql
        restart: unless-stopped
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        volumes:
            - ./web/volumes/mysql-data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - app-network
    composer_ins:
      container_name: composer_ins
      image: composer
      volumes:
          - ./web/volumes/code:/var/www/html
      working_dir: /var/www/html
      command: composer dump-autoload
      networks:
          - app-network
networks:
    app-network:
        driver: bridge
