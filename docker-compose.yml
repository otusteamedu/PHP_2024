version: "3"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ${DB_CONTAINER_NAME}
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--locale-provider=icu --icu-locale=ru-RU"
    ports:
      - "${DB_PORT}:5432"

volumes:
  postgres:
