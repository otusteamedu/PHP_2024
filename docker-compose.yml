version: '3'

services:
  web:
    image: nginx:latest
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/myapp.local.conf:/etc/nginx/conf.d/myapp.local.conf
      - phpsocket:/var/run
    working_dir: /var/www
    networks:
      - otus-app-network

  php-fpm:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    image: app/php
    command: /usr/bin/supervisord
    volumes:
      - ./:/var/www
      - ./docker/fpm/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./docker/fpm/supervisor:/etc/supervisor
      - phpsocket:/var/run
    networks:
      - otus-app-network
    working_dir: /var/www

  pgsql:
    image: 'postgres:16'
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD:-secret}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - './docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql'
      - 'postgres-data:/var/lib/postgresql/data'
    networks:
      - otus-app-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}" ]
      retries: 3
      timeout: 5s
    restart: unless-stopped
    tty: true

  rabbitmq:
    image: rabbitmq:3.7.5-management
    working_dir: /app
    networks:
      - otus-app-network
    ports:
      - '15672:15672'
      - '5672:5672'
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  swagger-editor:
    image: swaggerapi/swagger-editor
    container_name: "swagger-editor"
    ports:
      - "8081:8080"

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: "swagger-ui"
    ports:
      - "8082:8080"
    volumes:
      - ./swagger/openapi.json:/openapi.json
    environment:
      SWAGGER_JSON: /openapi.json
      # API_URL: ""

  swagger-api:
    image: danielgtaylor/apisprout
    container_name: "swagger-api"
    ports:
      - "8083:8000"
    volumes:
      - ./swagger/openapi.json:/openapi.json
    command: /openapi.json
    networks:
      - otus-app-network

networks:
  otus-app-network:
    driver: bridge

volumes:
  postgres-data:
  phpsocket: