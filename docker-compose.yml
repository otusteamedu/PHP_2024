version: '3'

services:
  webserver:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: otus/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./app/:/var/www/html
    networks:
      - app-network
  
  app:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: otus/php
    container_name: app
    env_file: .env
    volumes:
      - ./app/:/var/www/html
    networks:
      - app-network

  rabbitmq:
    image: public.ecr.aws/docker/library/rabbitmq:3.13.7-management
    container_name: rabbit
    working_dir: /app
    env_file: .env
    ports:
      - 15672:15672
      - ${RABBIT_PORT}:5672
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge