version: '3.8'
services:
  php:
    build:
      context: ./Dockerfile
      dockerfile: Dockerfile
    container_name: php-cli
    volumes:
      - ./app:/var/www/html
    working_dir: /var/www/html
    stdin_open: true
    tty: true
    depends_on:
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
  redis:
    image: redis:6.2
    container_name: redis-container
    ports:
      - "6379:6379"


