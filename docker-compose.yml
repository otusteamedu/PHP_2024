version: '3'

services:
    nginx:
        image: "nginx:stable-alpine"
        volumes:
            - ./:/var/www
            - ./_docker/nginx/conf.d/:/etc/nginx/conf.d
            - ./tmp/sockets:/var/run/php
        ports:
            - "8410:80"
        depends_on:
            - php-fpm
        container_name: nginx
        networks:
            - app-network

    php-fpm:
        build:
            context: .
            dockerfile: _docker/app/Dockerfile
        volumes:
            - ./:/var/www
            - ./tmp/sockets:/var/run/php
        container_name: php-fpm
        extra_hosts:
            - "host.docker.internal:host-gateway"
        environment:
            PHP_IDE_CONFIG: serverName=Docker
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
