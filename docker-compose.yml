services:
  postgres:
    image: postgres:15
    container_name: postgres_eav
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cinema_db
    ports:
      - "5432:5432"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    restart: always

volumes:
  postgres_data: