version: "3.1"

services:
  nginx-proxy:
    build: docker/nginx
    container_name: nginx-proxy
    ports:
      - ${NGINX_PORT_MAPPING}:${NGINX_PORT}
    volumes:
      - ./:/app
      - ./docker/nginx/proxy:/etc/nginx/conf.d
      - ./var/nginx/logs:/var/log/nginx
    networks:
      - net
    depends_on:
      - nginx
      - nginx2
  nginx:
    build: docker/nginx
    container_name: nginx
    volumes:
      - ./:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - net
    depends_on:
      - app
      - app2
  nginx2:
    build: docker/nginx
    container_name: nginx2
    volumes:
      - ./:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - net
    depends_on:
      - app
      - app2
  app:
    build: docker/php
    container_name: app
    volumes:
      - ./:/app
    networks:
      - net
  app2:
    build: docker/php
    container_name: app2
    volumes:
      - ./:/app
    networks:
      - net
  memcached:
    build: docker/memcached
    container_name: memcached
    ports:
      - ${MEMCACHED_PORT_MAPPING}:${MEMCACHED_PORT}
    networks:
      - net

networks:
  net:
    driver: bridge
