version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - .:/data
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - app-network
    depends_on:
      - app
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/data
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - app-network
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysql
    networks:
      - app-network
  mysql:
    image: mysql:8.3.0
    container_name: mysql
    volumes:
      - ./var/mysql:/var/lib/mysql
      - ./docker/mysql/dump/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
