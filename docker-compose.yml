version: "3.8"

services:
  php-fpm:
    build: docker/php-fpm
    container_name: ${PHP_FPM_CONTAINER_NAME}
    volumes:
      - ./app:/app
      - ./var/php-fpm/log:/var/logs/php
    env_file: .env
    depends_on:
      - mysql
    networks:
      - otus-network
  mysql:
    image: mysql:8.3.0
    container_name: mysql
    volumes:
      - ./var/mysql:/var/lib/mysql
    ports:
      - "${MYSQL_LOCAL_PORT}:${MYSQL_CONTAINER_PORT}"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge