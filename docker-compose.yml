version: "3.8"

networks:
  homework-net:
    name: homework-net
    driver: bridge

services:
  app:
    container_name: app
    networks:
      - homework-net
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework

  redis:
    container_name: redis
    networks:
      - homework-net
    build:
      context: ./.deployment/docker/redis
      dockerfile: ./Dockerfile
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis_data:/data

volumes:
  redis_data:
