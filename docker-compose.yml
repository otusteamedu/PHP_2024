version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - php
      - mysql
    networks:
      - app-network

  php:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    volumes:
    - ./src:/var/www/html
    ports:
    - "9000:9000"
    networks:
      - app-network

  mysql:
    image: mysql:8.0.1
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
    - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - app-network

  redis:
    image: redis
    restart: always
    ports:
    - '6379:6379'
    networks:
      - app-network

  memcached:
    image: memcached:latest
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
