version: "3.9"

services: 
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./app/:/data/app.local/
    networks:
      - app-network
    container_name: app_nginx
  application:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: app/php
    container_name: app_php
    volumes:
      - ./app/:/data/app.local/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge