version: "3"

services:
  app:
    build:
      target: develop
      context: docker
      dockerfile: php-fpm/Dockerfile
      args:
        PHP_BASEIMAGE_VERSION: ${PHP_BASEIMAGE_VERSION:-8.1}
        TIME_ZONE: ${TIME_ZONE:-Europe/Moscow}
        USER_ID: ${USER_ID:-1239}
        GROUP_ID: ${GROUP_ID:-1239}
    volumes:
      - ./app:/app

  nginx:
    build:
      context: docker
      dockerfile: nginx/Dockerfile
      args:
        NGINX_BASEIMAGE_VERSION: ${NGINX_BASEIMAGE_VERSION:-1.26.1}
        TIME_ZONE: ${TIME_ZONE:-Europe/Moscow}
        USER_ID: ${USER_ID:-1239}
        GROUP_ID: ${GROUP_ID:-1239}
    healthcheck:
      test: "wget --spider 127.0.0.1:80"
      interval: 10s
      timeout: 20s
      retries: 5
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=${NGINX_HOST:-_}
      - NGINX_PORT=${NGINX_PORT:-80}
    depends_on:
      - app
    volumes:
      - ./app:/app

  redis:
    image: redis:7.4.0

  memcached:
    image: memcached:1.6.29