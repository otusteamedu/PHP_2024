services:
    php-fpm:
        container_name: otus.php
        build:
            context: docker/php-fpm
            dockerfile: Dockerfile
        volumes:
            - ./src:/data/dev.otus
            - phpsocket:/var/run
        depends_on:
            - postgres
        networks:
            - app-network

    nginx:
        build:
            context: docker/nginx
            dockerfile: Dockerfile
        container_name: otus.nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./src:/data/dev.otus
            - phpsocket:/var/run
        networks:
            - app-network

    postgres:
        image: postgres:16
        container_name: otus.postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres_user
            POSTGRES_PASSWORD: password
        volumes:
            - ./docker/postgres/postgres_data:/var/lib/postgresql/data
        networks:
            - app-network

    redis:
        image: redis:5.0-alpine
        container_name: otus.redis
        ports:
            - "6379:6379"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    phpsocket: