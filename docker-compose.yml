version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./cinema/create:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - backend
    env_file:
      - .env

  php:
    build:
      context: .            
      dockerfile: ./php/Dockerfile
    container_name: php_app
    volumes:
      - ./code:/var/www/html
      - ./cinema:/var/www/cinema
    depends_on:
      - db
    networks:
      - backend
    ports:
      - "${PHP_PORT}:80"
    env_file:
      - .env

networks:
  backend:
    driver: bridge

volumes:
  db_data:
