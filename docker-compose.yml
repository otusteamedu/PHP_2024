version: "3.8"

networks:
  homework-net:
    name: homework-net
    driver: bridge

services:
  app:
    container_name: app
    networks:
      - homework-net
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.12.2
    ports:
      - "9137:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - .deployment/docker/elasticsearch/elasticsearch.yaml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,z
    networks:
      - homework-net
    environment:
      ES_JAVA_OPTS: "-Xms4096m -Xmx4096m"
      discovery.type: single-node

volumes:
  es_data:
