version: "3.1"

services:
  nginx:
    build: docker/nginx
    container_name: nginx
    ports:
      - ${NGINX_PORT_MAPPING}:${NGINX_PORT}
    volumes:
      - ./:/app
      - ./docker/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./var/nginx/logs:/var/log/nginx
    networks:
      - net
    depends_on:
      - app
      - app2
  server:
    build: docker/php
    container_name: server
    volumes:
      - ./:/app
    networks:
      - net
  client:
    build: docker/php
    container_name: client
    volumes:
      - ./:/app
    networks:
      - net

networks:
  net:
    driver: bridge
