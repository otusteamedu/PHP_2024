version: '3.8'

services:
    php:
        build:
            context: .
            dockerfile: docker/Dockerfile
        volumes:
            - .:/app
        depends_on:
            - elasticsearch

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.1.0
        environment:
            - discovery.type=single-node
        ports:
            - "9200:9200"
