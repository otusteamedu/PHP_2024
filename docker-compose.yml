version: "3.8"

networks:
  homework-net:
    name: homework-net
    driver: bridge

services:
  server:
    container_name: server
    networks:
      - homework-net
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework
      - socket:/var/www/homework/tmp
    command: ["php", "app.php", "server"]

  client:
    container_name: client
    networks:
      - homework-net
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework
      - socket:/var/www/homework/tmp
    depends_on:
      - server

volumes:
  socket:
