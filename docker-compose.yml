version: '3'
services:

  nginx_main:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - network
    volumes:
      - ./docker/nginx/main.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nginx1
      - nginx2

  nginx1:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    ports:
      - "81:80"
    container_name: '${CONTAINER_NAME_NGINX}1'
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm/sock:/sock
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network

  nginx2:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    ports:
      - "82:80"
    container_name: '${CONTAINER_NAME_NGINX}2'
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm/sock:/sock
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network

  php-fpm1:
    build:
      context: docker/php-fpm
    networks:
      - network
    container_name: '${CONTAINER_NAME_PHP_FPM_1}'
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm/sock:/sock
      - ./docker/php-fpm/sock1.conf:/usr/local/etc/php-fpm.d/zz-docker.conf

  php-fpm2:
    build:
      context: docker/php-fpm
    networks:
      - network
    container_name: '${CONTAINER_NAME_PHP_FPM_2}'
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm/sock:/sock
      - ./docker/php-fpm/sock2.conf:/usr/local/etc/php-fpm.d/zz-docker.conf

  php-cli1:
    image: php8.2-cli
    networks:
      - network
    container_name: '${CONTAINER_NAME_PHP_CLI_1}'
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm/sock:/sock

  php-cli2:
    image: php8.2-cli
    networks:
      - network
    container_name: '${CONTAINER_NAME_PHP_CLI_2}'
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm/sock:/sock

  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    volumes:
      - 'volume-redis:/data'
    networks:
      - network

  memcached:
    image: sameersbn/memcached:1.5.6-2
    ports:
      - "11211:11211"
    container_name: "memcached"
    restart: always
    volumes:
      - 'volume-memcached:/data'
    networks:
      - network

  pgsql:
    image: 'postgres:14-alpine'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_DB: '${DB_DATABASE}'
    volumes:
      - 'volume-pgsql:/var/lib/postgresql/data'
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  volume-redis:
    driver: local
  volume-memcached:
    driver: local
  volume-pgsql:
    driver: local