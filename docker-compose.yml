version: "3.8"

services:
  php-fpm:
    container_name: php-fpm
    build:
      context: ./
      dockerfile: ./.deployment/docker/php-fpm/Dockerfile
      args:
        PUID: ${PUID}
        PGID: ${PGID}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG}
    environment:
      # ToDO: Перенести
      PHP_IDE_CONFIG: "serverName=Homework"
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ./:/var/www/homework

  nginx:
    container_name: nginx
    build:
      context: ./.deployment/docker/nginx
      dockerfile: ./.deployment/docker/nginx/Dockerfile
      args:
        PHP_UPSTREAM_CONTAINER: ${PHP_UPSTREAM_CONTAINER}
        PHP_UPSTREAM_PORT: ${PHP_UPSTREAM_PORT}
    environment:
      PHP_UPSTREAM_CONTAINER: ${PHP_UPSTREAM_CONTAINER}
      PHP_UPSTREAM_PORT: ${PHP_UPSTREAM_CONTAINER}
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
    volumes:
      - ./:/var/www/homework:rw
    depends_on:
      - php-fpm

  postgres:
    container_name: postgres
    build:
      context: ./.deployment/docker/postgres
      dockerfile: ./.deployment/docker/postgres/Dockerfile
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data:rw

volumes:
  db_data:
