upstream nginx-webserver {
    least_conn;
    server php_hw4_1:9000;
    server php_hw4_2:9000;
    server php_hw4_3:9000;
    server php_hw4_4_reserve:9000 backup;
}

server {
    listen 80; #порт для соединения
    server_name hw4.local; #какому доменному имени принадлежит конфиг данный

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    root /data/app; #корень сайта
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    #подключение к php файлам - отдаем в php-fpm
    location ~*.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        fastcgi_pass nginx-webserver; #IP адрес PHP-FPM либо название контейнера (если оба контейнера находятся в одной сети)
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ^~ /vendor/ {
            deny all;
        }

    location ^~ /src/ {
            deny all;
        }
}