server {
    listen 80;
    server_name hw6.local;

    access_log /var/log/nginx/hw6_access.log;
    error_log /var/log/nginx/hw6_error.log;

    root /data/app/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* .php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        fastcgi_pass php_hw6:9000; #IP адрес PHP-FPM либо название контейнера (если оба контейнера находятся в одной сети)
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }


}