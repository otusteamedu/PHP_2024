upstream nginx-balancer {
    least_conn;
    server nginx_hw4_webserver_1;
    server nginx_hw4_webserver_2;
    server nginx_hw4_webserver_3_reserve backup;
}

server {
    listen 80; #порт для соединения
    server_name hw4.local; #какому доменному имени принадлежит конфиг данный

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    root /data/app; #корень сайта
    index index.php index.html;

    location / {
        proxy_pass http://nginx-balancer;
    }
}