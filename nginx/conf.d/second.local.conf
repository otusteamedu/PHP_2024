server {
    listen 80; #порт для соединения
    server_name www.second.local second.local; #какому доменному имени принадлежит конфиг данный

    access_log /var/log/nginx/second_access.log;
    error_log /var/log/nginx/second_error.log;

    root /data/second.local/; #корень сайта
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    #подключение к php файлам - отдаем в php-fpm
    location ~*.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        fastcgi_pass php_hw1:9000; #Имя контейнера php_fpm в docker-compose | Скорее всего названия сервиса в linux(?) либо IP-адрес
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        #include fastcgi.conf;
    }
}