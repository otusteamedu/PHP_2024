server {
    listen 80; #порт для соединения
    server_name www.first.local first.local; #какому доменному имени принадлежит конфиг данный

    access_log /var/log/nginx/first_access.log;
    error_log /var/log/nginx/first_error.log;

    root /data/first.local/; #корень сайта
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    #подключение к php файлам - отдаем в php-fpm
    location ~*.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        fastcgi_pass php_hw1:9000; #IP адрес PHP-FPM либо название контейнера (если оба контейнера находятся в одной сети)
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}