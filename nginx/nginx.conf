worker_processes 1;  # Set the number of worker processes

events {
    worker_connections 1024;  # Set the maximum number of simultaneous connections
}

http {
    server {
        listen 80;  # Listen on port 80
        server_name localhost;  # Server name

        root /var/www/html;  # Document root
        index index.php;  # Default index file

        location / {
            try_files $uri $uri/ /index.php?$query_string;  # Serve files or pass to index.php
        }

        location ~ \.php$ {
            include fastcgi_params;  # Include FastCGI parameters
            fastcgi_pass php-fpm:9000;  # Pass requests to the PHP-FPM container
            fastcgi_index index.php;  # Default file to serve
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Set the SCRIPT_FILENAME parameter
        }
    }
}
