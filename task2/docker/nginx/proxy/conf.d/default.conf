upstream nginx-proxy {
    least_conn;
    server nginx1:80;
    server nginx2:80;
}

server {
    listen 80;
    server_name localhost;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        proxy_pass http://nginx-proxy;
        proxy_set_header Host localhost;
    }
}