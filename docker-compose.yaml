version: '3'

services:
  #Контейнер с php-fpm
  app:
    build:
      context: ../PHP_2024/docker/php
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    env_file:
      - .env
    volumes:
      - ./directoryViewer:/data/mysite.local
    working_dir: /data/mysite.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge