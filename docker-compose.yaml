services:

  nginx-balancer:
    image: nginx
    container_name: nginx-balancer
    restart: always
    ports:
      - "80:80"
    volumes:
       - ./app:/data
       - ./docker/nginx/hosts/hw4.balancer.conf:/etc/nginx/conf.d/hw4.balancer.conf
    networks:
      - app-network

  nginx1:
    image: nginx
    container_name: nginx1
    restart: always
    volumes:
       - ./app:/data
       - ./docker/nginx/hosts/hw4.local.conf:/etc/nginx/conf.d/hw4.local.conf
    networks:
      - app-network

  nginx2:
    image: nginx
    container_name: nginx2
    restart: always
    volumes:
       - ./app:/data
       - ./docker/nginx/hosts/hw4.local.conf:/etc/nginx/conf.d/hw4.local.conf
    networks:
      - app-network
  
  app1:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: app
    container_name: app1
    volumes:
       - ./app:/data
    restart: always
    depends_on:
      - redis
      - composer
    networks:
      - app-network

  app2:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: app
    container_name: app2
    volumes:
        - ./app:/data
    restart: always
    depends_on:
      - redis
      - composer
    networks:
      - app-network
  
  composer:
    image: composer/composer
    container_name: composer
    volumes:
      - ./app:/data
    working_dir: /data
    command: ["composer", "install"]
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data: