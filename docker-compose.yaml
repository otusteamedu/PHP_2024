version: '3'

services:
  nginx0:
    image: nginx:latest
    container_name: nginx0
    ports:
      - "80:80"
    expose:
      - "80"
    volumes:
      - ./nginx/conf.d/irayu.conf:/etc/nginx/conf.d/irayu.conf
      - ./code:/data/ira.yu
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network

  app1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app1
    volumes:
      - ./code:/data/ira.yu
      - ./logs/php:/var/log/php
    networks:
      - app-network
networks:
  app-network:
    driver: bridge