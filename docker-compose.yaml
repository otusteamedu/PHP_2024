version: "3.8"

services:
  nginx:
    image: nginx:1.25.3
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./docker/nginx/config/hosts/:/etc/nginx/conf.d/:ro
      - ./src:/var/www/application.local
    networks:
      - net
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./docker/php-fpm
    container_name: php-fpm
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - ./src:/var/www/application.local
    networks:
      - net

  postgres:
    image: postgres:16.2
    container_name: postgres
    environment:
      POSTGRES_DB: "{POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./data/postgresql/data:/var/lib/postgresql/data
    networks:
      - net

networks:
  net:
    driver: bridge
