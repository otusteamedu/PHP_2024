version: '3'

services:
  php:
    build:
      dockerfile: php/Dockerfile
    container_name: app
    depends_on:
      - redis
    volumes:
      - ./app:/app
    stdin_open: true
    tty: true
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - app-network

networks:
  app-network:
    driver: bridge