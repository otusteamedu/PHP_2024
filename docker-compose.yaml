version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx 
    container_name: webserver 
    ports:
      - "80:80"
    volumes: 
       - ./code:/data/application.local
       - phpsocket:/var/run
    networks:
      - app-network

  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - ./code:/data/application.local
      - phpsocket:/var/run
      - composer:/root/.composer/cache
    depends_on:
      - postgres
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network
  
  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres:
  composer:
  phpsocket: