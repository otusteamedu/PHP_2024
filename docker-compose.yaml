version: '3'

services:
    app:
        build:
            context: ./php
            dockerfile: Dockerfile
        image: store/php
        container_name: app
        volumes:
            - ./code:/app
        depends_on:
            - es
        networks:
            - app-network
        tty: true
        env_file: .env

    es:
        image: elasticsearch:8.15.1
        container_name: ${ELASTIC_CONTAINER}
        ports:
            - ${ELASTIC_PORT}:${ELASTIC_PORT}
        networks:
            - app-network
        env_file: .env

networks:
    app-network:
        driver: bridge
