version: '3'

services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: email/nginx
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./code:/data/mysite.local
        networks:
            - app-network

    app:
        build:
            context: ./fpm
            dockerfile: Dockerfile
        image: email/php
        container_name: app
        volumes:
            - ./code:/data/mysite.local
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
