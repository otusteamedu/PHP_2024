version: '3'

services:
  nginx-balancer:
    build:
      context: docker/nginx/balancer
      dockerfile: Dockerfile
    container_name: nginx-balancer
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    networks:
      - app-network
    depends_on:
      - nginx-default-1
      - nginx-default-2
  nginx-default-1:
    build:
      context: docker/nginx/default
      dockerfile: Dockerfile
    container_name: nginx-default-1
    expose:
      - ${NGINX_PORT}
    volumes:
      - ./www:${ROOT_DIR}
    networks:
      - app-network
    depends_on:
      - php-fpm-1
      - php-fpm-2
      - php-fpm-3
  nginx-default-2:
    build:
      context: docker/nginx/default
      dockerfile: Dockerfile
    container_name: nginx-default-2
    expose:
      - ${NGINX_PORT}
    volumes:
      - ./www:${ROOT_DIR}
    networks:
      - app-network
    depends_on:
      - php-fpm-1
      - php-fpm-2
      - php-fpm-3
  php-fpm-1:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    container_name: php-fpm-1
    env_file:
      - .env
    volumes:
      - ./www:${ROOT_DIR}
    networks:
      - app-network
    depends_on:
      - redis
      - postgres
      - memcached
  php-fpm-2:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    container_name: php-fpm-2
    env_file:
      - .env
    volumes:
      - ./www:${ROOT_DIR}
    networks:
      - app-network
    depends_on:
      - redis
      - postgres
      - memcached
  php-fpm-3:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    container_name: php-fpm-3
    env_file:
      - .env
    volumes:
      - ./www:${ROOT_DIR}
    networks:
      - app-network
    depends_on:
      - redis
      - postgres
      - memcached
  redis:
    image: redis:latest
    container_name: ${REDIS_HOST}
    networks:
      - app-network
  memcached:
    image: memcached:latest
    container_name: ${MEMCACHED_HOST}
    networks:
      - app-network
  postgres:
    image: postgres:latest
    restart: always
    container_name: ${POSTGRES_HOST}
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER_NAME}
    volumes:
      - ./docker/db/postgresql/data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
 app-network:
   driver: bridge