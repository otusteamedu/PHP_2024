# версия синтаксиса
version: '3'

networks:
  app-network:
    driver: bridge
services:
  server:
    build:
      context: docker/php
      dockerfile: Dockerfile
    image: chat/php
    container_name: server
    command: ["php", "./app.php", "server"]
    volumes:
       - ./code:/data/mysite.local
    env_file: .env
    networks:
      - app-network

  client:
    build:
      context: docker/php
      dockerfile: Dockerfile
    image: chat/php
    container_name: client
    command: ["php", "src/app.php", "client"]
    volumes:
      - ./code:/data/mysite.local
    env_file: .env
    networks:
      - app-network
    depends_on:
      - server




