version: '3.9'

services:
  nginx:
    image: nginx:alpine
    container_name: hw1-nginx
    hostname: nginx
    ports:
      - "3751:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./unix-socket/:/unix-socket
    depends_on:
      - php
    networks:
      - hw1

  redis:
    image: redis:latest
    container_name: hw1-redis
    ports:
      - "63889:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}


  memcached:
    image: memcached
    container_name: hw1-memcached
    command:
      - --conn-limit=1024
      - --memory-limit=64
      - --threads=4
    networks:
      - hw1

  php:
    build:
      context: php-fpm
    container_name: hw1-php-fpm
    volumes:
      - ./app:/var/www
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./unix-socket/:/unix-socket
    networks:
      - hw1

  postgres:
    image: postgres:latest
    container_name: hw1-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER_NAME}
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
      POSTGRES_DB: ${DB_DB_NAME}
    volumes:
      - ./db_data:/var/lib/postgresql/data

#volumes:
#  sock:

networks:
  hw1: