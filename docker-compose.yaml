# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #Контейнер с PHP-FPM, назовём его app
  server:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./server
      dockerfile: Dockerfile
    image: server-chat/php # имя будущего образа
    container_name: server-chat # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
       - ./socket/:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network



  client:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./client
      dockerfile: Dockerfile
    image: client-chat/php # имя будущего образа
    container_name: client-chat # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
       - ./socket/:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge