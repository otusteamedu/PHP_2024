services:
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - .code:/data/mysite.local
    networks:
      - app-network
  
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - .code:/data/mysite.local
    networks:
      - app-network
  
  redis:
    image: redis
    networks:
      - app-network
  
  memcached:
    container_name: memcached
    image: memcached:latest
    networks:
      - app-network
  
  db:
    image: mysql:8.4
    container_name: db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge