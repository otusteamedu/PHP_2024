version: '3'

services:
  php-cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    image: otus/php-cli
    container_name: php-cli
    tty: true
    working_dir: /data
    volumes:
      - ./app/:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - app-network
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: mysite-redis
    ports:
      - '6379:6379'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: sh -c 'exec redis-server --requirepass "$REDIS_PASSWORD"'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
