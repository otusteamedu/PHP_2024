version: '3'

services:
    nginx-balancer:
        image: nginx
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: nginx-balancer
        ports:
            - "81:80"
        volumes:
            - ./nginx/hosts/nginx_balancer.conf:/etc/nginx/conf.d/application.local.conf
        networks:
            - app-network
        depends_on:
            - nginx1
            - nginx2
            - nginx3

    nginx1:
        image: nginx
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: nginx1
        volumes:
            - ./app:/data/application.local
            - ./nginx/hosts/application.local.conf:/etc/nginx/conf.d/application.local.conf
        networks:
            - app-network
        depends_on:
            - app1
            - app2
            - app3

    nginx2:
        image: nginx
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: nginx2
        volumes:
            - ./app:/data/application.local
            - ./nginx/hosts/application.local.conf:/etc/nginx/conf.d/application.local.conf
        networks:
            - app-network
        depends_on:
            - app1
            - app2
            - app3

    nginx3:
        image: nginx
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: nginx3
        volumes:
            - ./app:/data/application.local
            - ./nginx/hosts/application.local.conf:/etc/nginx/conf.d/application.local.conf
        networks:
            - app-network
        depends_on:
            - app1
            - app2
            - app3

    app1:
        build:
            context: ./fpm
            dockerfile: Dockerfile
        image: php-fpm
        container_name: app1
        volumes:
            - ./app:/data/application.local
        networks:
            - app-network

    app2:
        build:
            context: ./fpm
            dockerfile: Dockerfile
        image: php-fpm
        container_name: app2
        volumes:
            - ./app:/data/application.local
        networks:
            - app-network

    app3:
        build:
            context: ./fpm
            dockerfile: Dockerfile
        image: php-fpm
        container_name: app3
        volumes:
            - ./app:/data/application.local
        networks:
            - app-network

    memcached:
        image: memcached:latest
        container_name: memcached
        ports:
            - "11211:11211"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge