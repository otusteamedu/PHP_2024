version: "3.8"

services:
  nginx:
    image: nginx:1.25.3
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./docker/nginx/config/hosts/:/etc/nginx/conf.d/:ro
      - ./src:/var/www/application.local
      - socket-nginx-php-fpm:/var/run/nginx-php-fpm
    networks:
      - net
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./docker/php-fpm
    container_name: php-fpm
    volumes:
      - ./src:/var/www/application.local
      - ./docker/php-fpm/config/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - socket-nginx-php-fpm:/var/run/nginx-php-fpm
    networks:
      - net
    depends_on:
      - mysql
      - memcached
      - redis

  mysql:
    image: mysql:8.3
    container_name: mysql
    environment:
      - "MYSQL_DATABASE=${MYSQL_DATABASE}"
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}"
      - "MYSQL_USER=${MYSQL_USER}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD}"
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - net

  memcached:
    image: memcached:1.6.23
    container_name: memcached
    networks:
      - net

  redis:
    image: redis:7.2.4
    container_name: redis
    volumes:
      - ./data/redis:/data
    networks:
      - net

networks:
  net:
    driver: bridge

volumes:
  socket-nginx-php-fpm:


