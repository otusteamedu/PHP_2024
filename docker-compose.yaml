version: '3'

services:
  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    image: otus-edu/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html/otus-edu.localhost
    networks:
      - app-network

  app:
    build:
      context: ./.docker/fpm
      dockerfile: Dockerfile
    image: otus-edu/php
    container_name: app
    env_file:
      - .env
    volumes:
      - ./src:/var/www/html/otus-edu.localhost
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: ${REDIS_HOST}
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - app-network

  memcached:
    image: memcached:alpine
    container_name: ${MEMCACHED_HOST}
    ports:
      - ${MEMCACHED_PORT}:${MEMCACHED_PORT}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge