version: '3'

services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: es01
    environment:
      discovery.type: single-node
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      ES_PORT: ${ES_PORT}

    volumes:
      - ./data:/usr/share/elasticsearch/data
      - ./certs:$CERTS_DIR
    ports:
      - 9200:9200
    networks:
      - app-network

  php:
    build:
      dockerfile: ./fpm/Dockerfile
    container_name: app
    volumes:
      - ./app:/app
    depends_on:
      - es01
    stdin_open: true # docker run -i
    tty: true
    networks:
      - app-network

networks:
  app-network:
       driver: bridge
