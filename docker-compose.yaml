services:
  nginx:
    image: nginx:1.25.3
    container_name: nginx
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./docker/nginx/config/hosts/:/etc/nginx/conf.d/:ro
      - ./src:/var/www/application.local
    networks:
      - net
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./docker/php-fpm
    container_name: php-fpm
    environment:
      RABBITMQ_HOST: "rabbit-mq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: "${RABBITMQ_DEFAULT_USER}"
      RABBITMQ_PASSWORD: "${RABBITMQ_DEFAULT_PASSWORD}"
      GMAIL_TRANSPORT_DSN: "${GMAIL_TRANSPORT_DSN}"
    volumes:
      - ./src:/var/www/application.local
    networks:
      - net
    depends_on:
      - rabbit-mq
    stdin_open: true
    tty: true

  rabbit-mq:
    build:
      context: ./docker/rabbit-mq
    container_name: rabbit-mq
    hostname: rabbit-mq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASSWORD}"
    networks:
      - net

networks:
  net:
    driver: bridge
