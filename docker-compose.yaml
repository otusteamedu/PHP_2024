version: '3'

services:

    mysql:
        image: mysql:latest
        container_name: mysql
        restart: always
        ports:
          - "3306:3306"
        environment:
            MYSQL_DATABASE: cinema
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - docker-network

networks:
    docker-network:
        driver: bridge

