networks:
  app-network:
    driver: bridge

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Mounting app volume
      - ./app:/var/www/html
    links:
      - php-fpm
    networks:
      - app-network

  php-fpm:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: php-fpm
    restart: unless-stopped
    environment:
      PHP_MEMORY_LIMIT: 256M
    volumes:
      # Mounting app volume
      - ./app:/var/www/html
    depends_on:
      # - mysql
      - redis
      # - memcached
    networks:
      - app-network

