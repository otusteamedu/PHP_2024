version: "3.8"

networks:
  app_network:
    name: ${APP_NAME}_network

services:
  nginx_balanser:
    image: "nginx:stable-alpine"
    container_name: ${APP_NAME}_nginx_balancer
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./docker/nginx/balancer.conf:/etc/nginx/conf.d/balancer.conf:ro
    networks:
      - app_network
    depends_on:
      - nginx_1
      - nginx_2
      - nginx_3

  nginx_1:
    image: "nginx:stable-alpine"
    container_name: ${APP_NAME}_nginx_1
    volumes:
      - .:/var/www/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
    networks:
      - app_network
    depends_on:
      - php_1
      - php_2
      - php_3
  nginx_2:
    image: "nginx:stable-alpine"
    container_name: ${APP_NAME}_nginx_2
    volumes:
      - .:/var/www/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
    depends_on:
      - php_1
      - php_2
      - php_3
    networks:
      - app_network
  nginx_3:
    image: "nginx:stable-alpine"
    container_name: ${APP_NAME}_nginx_3
    volumes:
      - .:/var/www/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
    depends_on:
      - php_1
      - php_2
      - php_3
    networks:
      - app_network

  php_1:
    build:
      context: ./docker/php
    container_name: ${APP_NAME}_php_1
    env_file: .env
    volumes:
      - .:/var/www/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
    networks:
      - app_network
  php_2:
    build:
      context: ./docker/php
    container_name: ${APP_NAME}_php_2
    env_file: .env
    volumes:
      - .:/var/www/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
    networks:
      - app_network
  php_3:
    build:
      context: ./docker/php
    container_name: ${APP_NAME}_php_3
    env_file: .env
    volumes:
      - .:/var/www/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: ${APP_NAME}_redis
    volumes:
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT}:6379"
    restart: always
    networks:
      - app_network

  composer:
    image: composer:latest
    container_name: ${APP_NAME}_composer
    working_dir: /var/www/app
    command: [ "composer", "install" ]
    volumes:
      - .:/var/www/app