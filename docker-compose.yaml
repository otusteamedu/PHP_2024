version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: hw1app/nginx
    restart: always
    container_name: ${CONTAINER_NGINX}
    ports:
      - "80:80"
    volumes:
      - ./nginx/hosts:/etc/nginx/conf.d
      - ./code:/data/mysite.local
      - phpsocket:/var/run/php
    networks:
      - hw1app-network

  php-fpm-app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: hw1app/php
    restart: always
    container_name: ${CONTAINER_PHP}
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: '3306'
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./code:/data/mysite.local
      - phpsocket:/var/run/php
    networks:
      - hw1app-network
    depends_on:
      - mysql

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: hw1app/redis
    restart: always
    container_name: ${CONTAINER_REDIS}
    volumes:
      - redisdata:/usr/local/var/db/redis
    networks:
      - hw1app-network

  memcached:
    image: memcached
    restart: always
    container_name: ${CONTAINER_MCACHE}
    command:
      - --conn-limit=1024
      - --memory-limit=64
      - --threads=4
    networks:
      - hw1app-network

  mysql:
    image: mysql
    restart: always
    container_name: ${CONTAINER_DB}
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - hw1app-network

volumes:
  mysqldata:
  redisdata:
  phpsocket:

networks:
  hw1app-network:
    driver: bridge