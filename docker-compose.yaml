services:
  app:
    build: 
      context: ./php
      dockerfile: ./Dockerfile
    container_name: app
    volumes:
      - ./:/var/www
      - ./php/www.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
      - sock:/sock
    links:
      - memcached:memcached
    networks:
      - doc-net
  nginx:
    image: nginx:alpine
    container_name: nginx
    hostname: nginx
    depends_on:
      - app
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - sock:/sock
    ports:
      - 80:80
    networks:
      - doc-net
  mysql:
    image: mariadb:10
    container_name: mysql
    hostname: mysql
    volumes:
      - mysqldata-otus:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks:
      - doc-net
  redis:
    image: redis:8.0-M02-alpine
    hostname: redis
    volumes:
      - redisdata:/data
    restart: always
    ports:
      - 6379:6379
    networks:
      - doc-net
  memcached:
    container_name: mymemcached
    hostname: memcached
    image: memcached:1.6.32-alpine
    command:
      - --conn-limit=1024
      - --memory-limit=64
      - --threads=4
    ports:
      - 11211:11211
    networks:
      - doc-net

networks:
  doc-net:

volumes:
  sock:
  redisdata:
  mysqldata-otus:
    name: mysqldata-otus

  