version: '3'

services:
    app:
        build:
            context: ./php
            dockerfile: Dockerfile
        image: store/php
        container_name: app
        volumes:
            - ./code:/app
        depends_on:
            - es
        networks:
            - app-network
        tty: true

    es:
        image: elasticsearch:8.15.1
        container_name: elastic
        ports:
            - 9200:9200
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
