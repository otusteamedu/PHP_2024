version: '3'

services:

    #Nginx Service
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./code:/data/mysite.local
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - docker-network

    #PHP Service
    php-fpm:
        build:
            context: ./docker/php-fpm
            dockerfile: Dockerfile
        image: myapp/php
        container_name: app
        volumes:
            - ./code:/data/mysite.local
        networks:
            - docker-network

    redis:
        image: redis:latest
        container_name: redis
        networks:
            - docker-network

    memcached:
        image: memcached:latest
        container_name: memcached
        networks:
            - docker-network


