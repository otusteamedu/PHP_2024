version: '3'

services:
  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    image: otus-edu/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html/otus-edu.localhost
    networks:
      - app-network

  app:
    build:
      context: ./.docker/fpm
      dockerfile: Dockerfile
    image: otus-edu/php
    container_name: app
    volumes:
      - ./src:/var/www/html/otus-edu.localhost
    networks:
      - app-network

networks:
  app-network:
    driver: bridge