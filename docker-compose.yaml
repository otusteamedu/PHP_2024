version: '3'

services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - app
      - redis
      - memcached
      - db
  app:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - ./:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - redis
      - memcached
      - db
  redis:
    image: redis:latest
    container_name: redis
    networks:
      - app-network
  memcached:
    image: memcached:latest
    container_name: memcached
    networks:
      - app-network
  db:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./docker/dbdata:/var/lib/mysql
    networks:
      - app-network
  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  composer: