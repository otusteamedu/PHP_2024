version: '3'

services:
  nginx-proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

  nginx-server-1:
    image: nginx:latest
    volumes:
      - ./nginx-server/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./code:/code:ro
    networks:
      - app-network

  nginx-server-2:
    image: nginx:latest
    volumes:
      - ./nginx-server/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./code:/code:ro
    networks:
      - app-network

  php-fpm-1:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    volumes:
      - ./code:/code:ro
      - ./php-fpm/redis.ini:/usr/local/etc/php/conf.d/redis.ini
    networks:
      - app-network

  php-fpm-2:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    volumes:
      - ./code:/code:ro
      - ./php-fpm/redis.ini:/usr/local/etc/php/conf.d/redis.ini
    networks:
      - app-network

  redis:
    image: redis:7.2
    volumes:
      - redis-data:/data
    networks:
      - app-network

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge