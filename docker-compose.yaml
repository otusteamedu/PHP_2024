networks:
  app-network:
    driver: bridge

services:
  nginx:
    image: nginx:latest
    container_name: web-server
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Mounting app volume
      - ./src:/var/www/html
    links:
      - php-fpm
    ports:
      - 80:80
    networks:
      - app-network

  php-fpm:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: php-fpm
    restart: unless-stopped
    volumes:
      # Mounting app volume
      - ./src:/var/www/html
#    depends_on:
#      - mysql
#      - redis
#      - memcached
    networks:
      - app-network


