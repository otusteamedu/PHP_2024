version: '3'

services:
  php_server:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: 'php_server'
    command: php app/app.php server
    volumes:
    - ./code/src:/data/app
    - "phpsocket:/tmp/phpsocket"
    networks:
      - php_app

volumes:
  phpsocket:

networks:
  php_app:
    driver: bridge