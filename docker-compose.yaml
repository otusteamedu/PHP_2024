version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: