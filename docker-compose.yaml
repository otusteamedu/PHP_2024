version: '3'

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: app
        depends_on:
            - redis
        volumes:
            - ./:/data
        networks:
            - app-network

    redis:
        image: redis:latest
        ports:
            - 6379:6379
        networks:
            - app-network

networks:
    app-network:
        driver: bridge