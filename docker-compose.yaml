version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - app

  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./code:/app
    working_dir: /app
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  composer: