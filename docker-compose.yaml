version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: mysite-nginx
    depends_on:
      - php-fpm
    ports:
      - "80:80"
    volumes:
       - ./app/:/data/mysite.local
       - ./nginx/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
    networks:
      - app-network

  php-fpm:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: otus/php-fpm
    container_name: mysite-php-fpm
    working_dir: /data/mysite.local
    volumes:
       - ./app/:/data/mysite.local
       - ./fpm/xdebug.ini:/usr/local/etc/php/conf.d/xdebug-custom.ini
    networks:
      - app-network

  php-cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    image: otus/php-cli
    container_name: mysite-php-cli
    depends_on:
      - rabbitmq
    tty: true
    working_dir: /data/mysite.local
    volumes:
      - ./app/:/data/mysite.local
      - ./cli/xdebug.ini:/usr/local/etc/php/conf.d/xdebug-custom.ini
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.7.5-management
    working_dir: /app
    hostname: rabbit-mq
    container_name: mysite-rabbit-mq
    ports:
      - '15672:15672'
      - '5672:5672'
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog
    container_name: mysite-mailhog
    ports:
      - '8025:8025'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
