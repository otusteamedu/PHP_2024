version: '3.9'

services:

  #контейнер с Nginx
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    # проброс портов
    ports:
      - "80:80"
    volumes:
      - ./code/public:/data/app/public
    networks:
      - app-network

  postgres:
    image: postgres:13.3
    container_name: postgres
    environment:
      POSTGRES_HOST: "${POSTGRES_HOST}"
      POSTGRES_ROOT_PASSWORD: "${POSTGRES_ROOT_PASSWORD}"
      POSTGRES_DATABASE: "${POSTGRES_DATABASE}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5432:5432"
    volumes:
      - ./docker/DDL:/docker-entrypoint-initdb.d
    networks:
      - app-network

  php-fpm:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    env_file: .env
    container_name: php
    volumes:
      - ./code:/data/app
    networks:
      - app-network
    depends_on:
      - postgres

networks:
  app-network:
    driver: bridge