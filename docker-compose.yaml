services:
  postgres:
    image: postgres:latest
    restart: always
    container_name: ${POSTGRES_HOST}
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER_NAME}
    volumes:
      - ./docker/db/postgresql/data:/var/lib/postgresql/data