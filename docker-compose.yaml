networks:
  app-network:
    driver: bridge

services:
  nginx-balancer:
    image: nginx:latest
    container_name: nginx-balancer
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./docker/nginx/balancer.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nginx-1
      - nginx-2
    networks:
      - app-network

  nginx-1:
    image: nginx:latest
    container_name: nginx-1
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Mounting app volume
      - ./src:/var/www/html
    links:
      - php-fpm-1
      - php-fpm-2
    networks:
      - app-network

  nginx-2:
    image: nginx:latest
    container_name: nginx-2
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Mounting app volume
      - ./src:/var/www/html
    links:
      - php-fpm-1
      - php-fpm-2
    networks:
      - app-network

  php-fpm-1:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: php-fpm-1
    restart: unless-stopped
    volumes:
      # Mounting app volume
      - ./src:/var/www/html
    depends_on:
      # - mysql
      - redis
      # - memcached
    networks:
      - app-network

  php-fpm-2:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: php-fpm-2
    restart: unless-stopped
    volumes:
      # Mounting app volume
      - ./src:/var/www/html
    depends_on:
      # - mysql
      - redis
      # - memcached
    networks:
      - app-network


