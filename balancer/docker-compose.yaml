version: '3'

services:

  nginx-main:
    build:
      context: ./nginx/upstream
      dockerfile: Dockerfile
    image: balance/nginx
    container_name: nginx-main
    ports:
      - "80:80"
    volumes:
       - ./code:/data/app
    networks:
      - app-network

  nginx1:
    build:
      context: ./nginx/nginx
      dockerfile: Dockerfile
    image: balance/nginx
    container_name: nginx1
    volumes:
      - ./code:/data/app
    networks:
      - app-network

  nginx2:
    build:
      context: ./nginx/nginx
      dockerfile: Dockerfile
