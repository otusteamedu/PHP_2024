# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  nginx-balancer:
    build:
      context: ./nginx/balancer
      dockerfile: Dockerfile
    container_name: nginx-balancer
    # проброс портов
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - nginx1
      - nginx2

  nginx1:
    build:
      context: ./nginx/proxy
      dockerfile: Dockerfile
    container_name: nginx1
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - app1
      - app2
      - app3

  nginx2:
    build:
      context: ./nginx/proxy
      dockerfile: Dockerfile
    container_name: nginx2
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - app1
      - app2
      - app3

  #Контейнер с PHP-FPM, назовём его app
  app1:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app1 # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app2:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app2 # имя контейнера после запуска
    volumes:
      - ./code:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app3:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app3 # имя контейнера после запуска
    volumes:
      - ./code:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge