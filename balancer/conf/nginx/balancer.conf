user  nginx;
worker_processes  2;

events {
    worker_connections 2048;
}

http {

    upstream nginx-backend {
        least_conn;
        server node1;
        server node2;
    }

    server {
        # Running port
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name localhost;

        root /var/www/html;
        index index.php;

        # Proxying the connections
        location / {
            proxy_pass  http://nginx-backend;
        }
    }
}
