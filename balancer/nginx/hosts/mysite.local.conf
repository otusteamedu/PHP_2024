upstream nginx-backend {
    least_conn;
    server nginx1:9000;
    server nginx2:9000;
}

server {
    # указываем 80 порт для соединения
    listen 80;
    # нужно указать, какому доменному имени принадлежит наш конфиг
    server_name mysite.local;

    # все запросы перенаправляются на nginx1 или nginx2
    location / {
        proxy_pass http://nginx-backend;
    }
}
