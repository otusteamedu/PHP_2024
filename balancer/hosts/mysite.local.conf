upstream nginx-upstream {
    least_conn;
    server nginx1:80;
    server nginx2:80;
}

server {
    # указываем 80 порт для соединения
    listen 80;
    # нужно указать, какому доменному имени принадлежит наш конфиг
    server_name mysite.local;

    # proxy_pass
    location / {
        proxy_pass http://nginx-upstream;
        proxy_set_header Host $host;
    }
}
