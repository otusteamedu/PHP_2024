[global]
daemonize = no
error_log = /proc/self/fd/2
log_limit = 8192

[www]
clear_env = no

catch_workers_output = yes
decorate_workers_output = yes
access.log = /dev/null

listen = /var/run/php/php-fpm.sock
listen.owner = app
listen.group = app
listen.mode = 0660

pm = dynamic
pm.max_children = 9
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 6