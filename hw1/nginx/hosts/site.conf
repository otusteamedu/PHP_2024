server {
    listen 80;

    # Нет простого способа пробросить переменные окружение внутрь конфига ngix (есть доп модули для этого).
    #server_name ${CUSTOM_HOST};  вот так не получится(((

    # Пока обхожусь подключением конфига, который сгенерирован в dockerfile.
    include inc_server_name.conf;

    root /data/site_root;

    index index.php index.html;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* .php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        #fastcgi_pass fpm:9000;
        fastcgi_pass unix:/var/run/system_for_container/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
