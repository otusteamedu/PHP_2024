upstream nging-proxy {
    least_conn;
    server nginx1;
    server nginx2;
    server nginx3;
}

server {
    listen 80;

    server_name "otusphp.local";

    root /data/otusphp.local;

    index index.php index.html;

    location / {
          proxy_pass http://nging-proxy;

          proxy_redirect off;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
    }
}