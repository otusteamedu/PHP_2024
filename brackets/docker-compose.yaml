version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./www:/app
      - ./nginx/hosts/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

  app:
    build:
      dockerfile: fpm/Dockerfile
    volumes:
      - ./www:/app
    networks:
      - app-network


networks:
  app-network:
    driver: bridge