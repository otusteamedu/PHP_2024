version: '3'
services:
  php:
    build:
      context: './docker/php'
    volumes:
      - './www/project:/var/www/html'
      - './docker/php/php.ini:/usr/local/etc/php/php.ini'
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - './www/project:/var/www/html'
      - './docker/nginx/conf.d:/etc/nginx/conf.d'
      - './docker/logs:/var/log/nginx'
    links:
      - php
 
networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
