upstream nginx-backend {
    least_conn;
    server nginx1:80;
    server nginx2:80;
}

server {
    listen 80;

    server_name mysite.local;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        proxy_pass http://nginx-backend;
        proxy_set_header Host mysite.local;
    }
}
