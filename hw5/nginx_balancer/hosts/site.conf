upstream worker-host {
    # дефолтный метод балансировки, проще отлаживать. (когда надо убедиться, что разные ноды подключаются).
    # отключаем least_conn при разработке.
    #least_conn;
    server hw5_nginx_fpm_1:80;
    server hw5_nginx_fpm_2:80;
}

server {
    listen 80;

    # Нет простого способа пробросить переменные окружение внутрь конфига ngix (есть доп модули для этого).
    #server_name ${CUSTOM_HOST};  вот так не получится(((

    # Пока обхожусь подключением конфига, который сгенерирован в dockerfile.
    include inc_server_name.conf;

    root /data/site_root;

    index index.php index.html;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        proxy_pass http://worker-host;
    }
}
