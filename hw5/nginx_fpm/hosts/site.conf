upstream php-workers {
    # дефолтный метод балансировки, проще отлаживать. (когда надо убедиться, что разные ноды подключаются).
    # отключаем least_conn при разработке.
    #least_conn;
    server php1:9000;
    server php2:9000;
}

server {
    listen 80;

    server_name worker-host;

    root /data/site_root;

    index index.php index.html;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* .php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        fastcgi_pass php-workers;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
