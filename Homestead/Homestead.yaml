---
ip: "192.168.56.56"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
  - ~/.ssh/id_rsa

folders:
  - map: C:\PHP_2024\code #on host PC
    to: /home/vagrant/code #on virtual PC

sites:
  - map: application.local #server_name for nginx on virtual PC
    to: /home/vagrant/code/ #document_root for nginx on virtual PC

databases:
  - homestead

features:
  - mariadb: false
  - postgresql: false
  - ohmyzsh: false
  - webdriver: false
  - influxdb: false

services:
  - enabled:
      - "mysql"

ports:
  - send: 33060 # MySQL
    to: 3306
