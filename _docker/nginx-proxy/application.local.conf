upstream appservers {
    least_conn;
    server nginx-balancer_1:80;
    server nginx-balancer_2:80;
}

server {
    listen 80;
    server_name application.local;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        proxy_pass http://appservers;
        proxy_set_header Host application.local;
    }

}
