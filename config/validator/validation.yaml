App\Application\UseCase\Request\CreateTrackRequest:
  properties:
    name:
      - NotBlank:
          message: Не передано название трека
    author:
      - NotBlank:
          message: Не передано имя автора
      - Length:
          max: 60
          maxMessage: Превышена максимальная длина имени автора {{ limit }}. Текущая длина {{ value_length }}
    genre:
      - NotBlank:
          message: Не передан жанр трека
      - Length:
          max: 60
      - Choice:
          message: Не известный жанр {{ value }}
          callback: [App\Domain\Enum\AllowedGenreEnum, 'values']
    duration:
      - NotBlank:
          message: Не передана длительность трека
      - Length:
          max: 11
          maxMessage: Превышена максимальное количество символов для трека {{ limit }}. Текущая длина {{ value_length }}

App\Application\UseCase\Request\GetTracksByGenreRequest:
  properties:
    genre:
      - NotBlank:
          message: Не передан жанр трека
      - Length:
          max: 60
      - Choice:
          message: Не известный жанр {{ value }}
          callback: [ App\Domain\Enum\AllowedGenreEnum, 'values' ]

App\Application\UseCase\Request\CreatePlaylistRequest:
  properties:
    name:
      - NotBlank:
          message: Не передано имя плейлиста
    user:
      - NotBlank:
          message: Не передана электронная почта владельца плейлиста
      - Length:
          max: 60
      - Email:
          message: Неверный формат электронной почты владельца плейлиста
    tracks:
      - All:
        - Type:
            type: integer
            message: Неверный формат трека в плейлисте

App\Application\UseCase\Request\GetPlaylistsByUserRequest:
  properties:
    user:
      - NotBlank:
          message: Не передана электронная почта владельца плейлиста
      - Length:
          max: 60
      - Email:
          message: Неверный формат электронной почты владельца плейлиста

App\Application\UseCase\Request\SubscribeNewGenreRecordsRequest:
  properties:
    user:
      - NotBlank:
          message: Не передана электронная почта для подписки
      - Length:
          max: 60
      - Email:
