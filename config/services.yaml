parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    _instanceof:
        App\Application\EventSourcing\IEventListener:
            tags: [ 'app.event_listener' ]

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Domain/Entity/'
            - '../src/Domain/ValueObject/'
            - '../src/Kernel.php'

    App\Infrastructure\Framework\EventSourcing\EventListener\KernelRequestEventListener:
        arguments:
            $listeners: !tagged_iterator app.event_listener
        tags:
            - { name: kernel.event_listener, event: kernel.request }
