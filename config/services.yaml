parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

        bind:
            $seleniumGridUrl: '%env(SELENIUM_GRID_URL)%'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Domain/Entity/'
            - '../src/Domain/ValueObject/'
            - '../src/Kernel.php'
