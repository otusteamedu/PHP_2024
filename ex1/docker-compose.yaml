version: "3"

services:
  nginx:
    build:
      context: ./docker/nginx
    image: hw5_ex1_nginx
    container_name: hw5_ex1_nginx
    ports:
      - "80:80"
    volumes:
      - ../:/data/mysite.local
    networks:
      - hw5_ex1_network
  app:
    build:
      context: ./docker/php-fpm
    image: hw5_ex1_php_fpm
    container_name: hw5_ex1_php_fpm
    volumes:
      - ../:/data/mysite.local
    networks:
      - hw5_ex1_network
networks:
  hw5_ex1_network:
    driver: bridge





