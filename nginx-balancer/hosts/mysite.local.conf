upstream nginx_balancer {
    least_conn;
    server nginx_1:8080;
    server nginx_2:8080;
}

server {
    listen 80 default_server;

    access_log  /var/log/nginx/mysite1.access.log;
    error_log /var/log/nginx/mysite1.error.log;

    location / {
        proxy_pass http://nginx_balancer;
    }
}