services:
  nginx:
    build:
      context: ./docker/nginx
    volumes:
      - ./:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - server
      - client
    networks:
      - app

  client:
    build:
      context: ./docker/php
    depends_on:
      - server
    volumes:
      - ./:/var/www/html
    networks:
      - app

  server:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html
    networks:
      - app

networks:
  app:
    driver: bridge
