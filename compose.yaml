version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql

  php:
    image: php:8.3-cli
    ports:
      - "8000:8000"
    command: php -S 0.0.0.0:8000
    container_name: php
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - db

volumes:
  data:
