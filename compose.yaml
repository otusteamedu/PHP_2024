version: '3.8'

services:
  balancer:
    build:
      context: ./docker/nginx/balancer
    ports:
      - "80:80"
    networks:
      - app

  nginx1:
    build:
      context: ./docker/nginx
    volumes:
      - ./public:/var/www/html
    networks:
      - app

  nginx2:
    build:
      context: ./docker/nginx
    volumes:
      - ./public:/var/www/html
    networks:
      - app

  php1:
    environment:
      REDIS_HOST: redis
    build:
      context: ./docker/php
    volumes:
      - ./public:/var/www/html
    networks:
      - app

  php2:
    environment:
      REDIS_HOST: redis
    build:
      context: ./docker/php
    volumes:
      - ./public:/var/www/html
    networks:
      - app

  redis:
    build:
      context: ./docker/redis
    ports:
      - "6379:6379"
    networks:
      - app
    volumes:
      - redis:/data

networks:
  app:
    driver: bridge

volumes:
  redis:
    driver: local