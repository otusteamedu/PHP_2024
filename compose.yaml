version: '3.8'

services:
  nginx:
    build:
      context: ./docker/nginx
    volumes:
      - ./public:/var/www/html
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - php
      - redis
      - mysql
      - memcached
    networks:
      - backend

  php:
    build:
      context: ./docker/php
    volumes:
      - ./public:/var/www/html
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DB: ${MYSQL_DATABASE}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      - redis
      - mysql
      - memcached
    networks:
      - backend

  redis:
    image: redis:latest
    ports:
      - "${REDIS_PORT}:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    networks:
      - backend
    volumes:
      - redis:/data

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - backend

  memcached:
    image: memcached:latest
    ports:
      - "${MEMCACHED_PORT}:11211"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mysql:
    driver: local
  redis:
    driver: local
