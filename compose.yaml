version: '3.8'

services:
  nginx:
    build:
      context: ./docker/nginx
    volumes:
      - ./public:/var/www/html
    ports:
      - "${APP_PORT}:80"
    networks:
      - backend

  php1:
    build:
      context: ./docker/php
    volumes:
      - ./public:/var/www/html
    networks:
      - backend

  php2:
    build:
      context: ./docker/php
    volumes:
      - ./public:/var/www/html
    networks:
      - backend

  php3:
    build:
      context: ./docker/php
    volumes:
      - ./public:/var/www/html
    networks:
      - backend

networks:
  backend:
    driver: bridge