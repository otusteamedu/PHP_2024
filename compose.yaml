version: '3.8'

services:
  nginx:
    ports:
      - "80:80"
    build:
      context: ./docker/nginx
    volumes:
      - ./:/var/www/html
    networks:
      - app

  php:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - app

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app
    volumes:
      - redis:/data

networks:
  app:
    driver: bridge

volumes:
  redis:
    driver: local
